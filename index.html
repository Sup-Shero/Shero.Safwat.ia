<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Data Entry Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 20px;
        }

        .container {
            position: relative;
            width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .container h2 {
            color: #2d3436;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 500;
            font-size: 1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
            outline: none;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            bottom: 13px;
            color: #666;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ i {
            color: #4ecdc4;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7af);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        .social-icons a {
            color: #2d3436;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #4ecdc4;
            transform: translateY(-3px);
        }

        #confirmation {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #dff0d8;
            border-radius: 10px;
            border-left: 5px solid #3c763d;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .terms {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terms input[type="checkbox"] {
            width: auto;
            accent-color: #4ecdc4;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-plus"></i> Registration Form</h2>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" name="phone" 
                       pattern="(\+20[0-9]{10}|0[0-9]{10})" 
                       title="Egyptian phone number (010XXXXXXXX or +2010XXXXXXXX)"
                       required>
                <small style="display: block; margin-top: 5px; color: #666;">
                    Format: 010XXXXXXXX or +2010XXXXXXXX
                </small>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>

        <div id="confirmation"></div>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            if(name && email && phone) {
                const confirmation = document.getElementById('confirmation');
                confirmation.innerHTML = `
                    <h3 style="color: #3c763d; margin-bottom: 10px;">
                        <i class="fas fa-check-circle"></i> Registration Successful!
                    </h3>
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Phone:</strong> ${phone}</p>
                `;
                confirmation.style.display = 'block';
                
                this.reset();
                
                // Scroll to confirmation message
                confirmation.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
