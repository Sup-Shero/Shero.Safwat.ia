<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 20px;
        }

        .container {
            position: relative;
            width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .container h2 {
            color: #2d3436;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 500;
            font-size: 1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            height: 50px;
            line-height: normal;
        }

        .form-group input:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
            outline: none;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2em;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 2;
            height: 24px;
            width: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group input:focus ~ i {
            color: #4ecdc4;
        }

        .submit-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7af);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        .social-icons a {
            color: #2d3436;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #4ecdc4;
            transform: translateY(-3px);
        }

        .terms {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terms input[type="checkbox"] {
            width: auto;
            accent-color: #4ecdc4;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-plus"></i> Registration Form</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" name="phone" 
                       pattern="(\+20[0-9]{10}|0[0-9]{10})" 
                       title="Egyptian phone number (010XXXXXXXX or +2010XXXXXXXX)"
                       required>
                <small style="display: block; margin-top: 5px; color: #666;">
                    Format: 010XXXXXXXX or +2010XXXXXXXX
                </small>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
        </form>

        <div class="social-icons">
            <a href="https://www.facebook.com/Shrief.Mohammed.Safwat/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/shero.solo/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                id: Date.now(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                timestamp: new Date().toISOString()
            };

            // Get existing data or initialize empty array
            const existingData = JSON.parse(localStorage.getItem('allRegistrations')) || [];
            
            // Add new registration
            existingData.push(userData);
            
            // Save back to localStorage
            localStorage.setItem('allRegistrations', JSON.stringify(existingData));
            
            // Redirect to data page
            window.location.href = 'data.html';
        });
    </script>
</body>
</html>
